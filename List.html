<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>Unordered Lists</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ul>
    <h2>Ordered Lists</h2>
    <ol>
     <li>Apple</li>
     <li>Mango</li>
     <li>Grapes</li>
    </ol>
    <h2>Description Lists</h2>
    <dl>
        <dt>computer</dt>
        <dd>an eletronic device</dd>
    </dl>
</body>
</html>
